<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="title"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? 'block' : 'none'}"
  >
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="mt-3 animate__animated animate__fadeIn"
    height="35"
    width="35">
</div>
