<h1 class="text-3xl font-bold font-display font-monserrat">Todos los productos</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 mt-2">
  @for (item of listProducts?.products; track $index) {
  <app-product-card [product]="item"></app-product-card>
  }
  @empty {
  <p>No hay productos disponibles</p>
  }
</div>
<app-pagination [pages]="listProducts?.pages ?? 0" [currentPage]="paginationService.currentPage()"></app-pagination>
